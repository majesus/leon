<!DOCTYPE html>
<html>
<head>
    <title>La Aventura Espacial de León - Versión Mejorada</title>
    <style>
        /* Ajustes generales */
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            border: 2px solid #333;
        }

        /* Pantalla roja para "LOSER" */
        #redScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: red;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #loserText {
            font-size: 100px;
            font-weight: bold;
            color: white;
        }

        /* Overlays */
        .overlay {
            position: absolute;
            color: white;
            font-size: 48px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }

        /* Pantalla de avance al siguiente nivel */
        #nextLevelScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #FFD700;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #nextLevelText {
            font-size: 50px;
            margin-bottom: 20px;
        }

        #tunnelCanvas {
            border: 2px solid #333;
        }

    </style>
</head>
<body>
    <!-- Puntuación -->
    <div id="score">Puntos: <span id="scoreValue">0</span></div>

    <!-- Lienzo del juego -->
    <canvas id="gameCanvas"></canvas>

    <!-- Pantalla de inicio -->
    <div id="startScreen" class="overlay">
        <div style="font-size: 72px; color: #FFD700; margin-bottom: 20px;">LEÓN</div>
        Presiona ENTER para comenzar<br>
        <div style="font-size: 24px; margin-top: 20px;">
            Flechas para mover<br>
            ESPACIO para disparar
        </div>
    </div>

    <!-- Pantalla roja de "LOSER" -->
    <div id="redScreen">
        <div id="loserText">LOSER</div>
    </div>

    <!-- Pantalla de avance al siguiente nivel -->
    <div id="nextLevelScreen">
        <div id="nextLevelText">¡Nivel completado!</div>
        Presiona ENTER para avanzar al siguiente nivel
    </div>

    <script>
        /*******************************************
         * Variables y configuración inicial
         *******************************************/
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        const scoreValueDiv = document.getElementById('scoreValue');
        const startScreenDiv = document.getElementById('startScreen');
        const redScreen = document.getElementById('redScreen');
        const nextLevelScreen = document.getElementById('nextLevelScreen');

        let gameState = 'start';
        let score = 0;

        let bullets = [];
        let enemies = [];
        let explosionParticles = [];

        // Configuración del jugador (León)
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 5,
            color: '#FFD700'
        };

        // Tipos de enemigos
        const enemyTypes = [
            { type: 'triangle', color: '#F00', points: 10 },
            { type: 'square', color: '#0F0', points: 20 },
            { type: 'circle', color: '#00F', points: 30 },
            { type: 'pixel', color: '#FF0', points: 50 }
        ];

        const keys = {};

        /*******************************************
         * Eventos de teclado
         *******************************************/
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.key === 'Enter') {
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'gameOver') {
                    resetGame();
                } else if (gameState === 'nextLevel') {
                    startNextLevel();
                }
            }
            if (gameState === 'playing' && e.code === 'Space') {
                shoot();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        /*******************************************
         * Inicio del juego
         *******************************************/
        function startGame() {
            gameState = 'playing';
            startScreenDiv.style.display = 'none';
            resetGame();
        }

        /*******************************************
         * Reinicio del juego
         *******************************************/
        function resetGame() {
            gameState = 'playing';
            redScreen.style.display = 'none';
            score = 0;
            scoreValueDiv.textContent = score;
            enemies = [];
            bullets = [];
            explosionParticles = [];
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
        }

        /*******************************************
         * Avance al siguiente nivel
         *******************************************/
        function startNextLevel() {
            // Cambiar a la siguiente fase del juego (túnel)
            nextLevelScreen.style.display = 'none';
            initTunnelLevel();
        }

        /*******************************************
         * Nivel del túnel
         *******************************************/
        function initTunnelLevel() {
            gameState = 'tunnel';
            const tunnelCanvas = document.createElement('canvas');
            tunnelCanvas.id = 'tunnelCanvas';
            tunnelCanvas.width = canvas.width;
            tunnelCanvas.height = canvas.height;
            document.body.appendChild(tunnelCanvas);

            const tunnelCtx = tunnelCanvas.getContext('2d');
            const tunnelPlayer = { x: canvas.width / 2, y: canvas.height - 50, width: 50, height: 50, speed: 5 };
            const tunnelEnemies = [];
            let tunnelScore = score;

            function drawTunnelPlayer() {
                tunnelCtx.fillStyle = '#FFD700';
                tunnelCtx.fillRect(tunnelPlayer.x, tunnelPlayer.y, tunnelPlayer.width, tunnelPlayer.height);
            }

            function updateTunnelObjects() {
                if (keys['ArrowLeft'] && tunnelPlayer.x > 0) tunnelPlayer.x -= tunnelPlayer.speed;
                if (keys['ArrowRight'] && tunnelPlayer.x < tunnelCanvas.width - tunnelPlayer.width) tunnelPlayer.x += tunnelPlayer.speed;

                // Generar enemigos en el túnel
                if (Math.random() < 0.02) {
                    tunnelEnemies.push({ x: Math.random() * tunnelCanvas.width, y: 0, width: 30, height: 30, speed: 3 });
                }

                tunnelEnemies.forEach((enemy, index) => {
                    enemy.y += enemy.speed;
                    if (enemy.y > tunnelCanvas.height) {
                        tunnelEnemies.splice(index, 1);
                    }
                });
            }

            function drawTunnelEnemies() {
                tunnelCtx.fillStyle = 'red';
                tunnelEnemies.forEach((enemy) => {
                    tunnelCtx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                });
            }

            function gameLoopTunnel() {
                if (gameState === 'tunnel') {
                    tunnelCtx.clearRect(0, 0, tunnelCanvas.width, tunnelCanvas.height);
                    tunnelCtx.fillStyle = 'black';
                    tunnelCtx.fillRect(0, 0, tunnelCanvas.width, tunnelCanvas.height);

                    drawTunnelPlayer();
                    updateTunnelObjects();
                    drawTunnelEnemies();
                }
                requestAnimationFrame(gameLoopTunnel);
            }

            gameLoopTunnel();
        }

        /*******************************************
         * Funciones principales
         *******************************************/

        // Disparar
        function shoot() {
            bullets.push({
                x: player.x + player.width / 2 - 2.5,
                y: player.y,
                width: 5,
                height: 10
            });
        }

        // Crear enemigos aleatorios
        function createEnemy() {
            const randomType = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            const size = randomType.type === 'triangle' ? 30 : randomType.type === 'square' ? 40 : 50;
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: 0,
                size: size,
                speed: Math.random() * 2 + 1,
                type: randomType.type,
                color: randomType.color,
                points: randomType.points
            });
        }

        // Actualizar objetos
        function updateObjects() {
            // Movimiento del jugador
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += player.speed;

            // Movimiento de balas
            bullets = bullets.filter((bullet) => {
                bullet.y -= 7;
                return bullet.y > 0;
            });

            // Movimiento de enemigos
            if (Math.random() < 0.02) createEnemy();
            enemies = enemies.filter((enemy) => {
                enemy.y += enemy.speed;

                // Colisión con el jugador
                if (checkCollision(enemy, player)) {
                    gameOver();
                    return false;
                }

                // Colisión con balas
                for (const bullet of bullets) {
                    if (checkCollision(enemy, bullet)) {
                        score += enemy.points;
                        scoreValueDiv.textContent = score;
                        bullets.splice(bullets.indexOf(bullet), 1);
                        if (score >= 100) {
                            gameState = 'nextLevel';
                            nextLevelScreen.style.display = 'flex';
                        }
                        return false;
                    }
                }

                return enemy.y < canvas.height;
            });
        }

        // Dibujar objetos
        function drawObjects() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar jugador
            drawPlayer();

            // Dibujar balas
            ctx.fillStyle = '#FFD700';
            bullets.forEach((bullet) => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Dibujar enemigos
            enemies.forEach((enemy) => {
                ctx.fillStyle = enemy.color;
                if (enemy.type === 'triangle') {
                    ctx.beginPath();
                    ctx.moveTo(enemy.x + enemy.size / 2, enemy.y);
                    ctx.lineTo(enemy.x, enemy.y + enemy.size);
                    ctx.lineTo(enemy.x + enemy.size, enemy.y + enemy.size);
                    ctx.closePath();
                    ctx.fill();
                } else if (enemy.type === 'square') {
                    ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
                } else if (enemy.type === 'circle') {
                    ctx.beginPath();
                    ctx.arc(enemy.x + enemy.size / 2, enemy.y + enemy.size / 2, enemy.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (enemy.type === 'pixel') {
                    drawPixelEnemy(enemy);
                }
            });
        }

        /*******************************************
         * Dibujar jugador
         *******************************************/
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Dibujar el nombre de León
            ctx.fillStyle = '#FFD700';
            ctx.font = '16px Arial';
            ctx.fillText('LEÓN', player.x + player.width / 4, player.y + player.height / 1.5);
        }

        /*******************************************
         * Dibujar enemigos tipo "pixel"
         *******************************************/
        function drawPixelEnemy(enemy) {
            const pixelSize = enemy.size / 5;
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    if (Math.random() > 0.5) {
                        ctx.fillStyle = enemy.color;
                        ctx.fillRect(enemy.x + i * pixelSize, enemy.y + j * pixelSize, pixelSize, pixelSize);
                    }
                }
            }
        }

        /*******************************************
         * Colisiones
         *******************************************/
        function checkCollision(obj1, obj2) {
            return (
                obj1.x < obj2.x + obj2.width &&
                obj1.x + obj1.size > obj2.x &&
                obj1.y < obj2.y + obj2.height &&
                obj1.y + obj1.size > obj2.y
            );
        }

        /*******************************************
         * Game Over
         *******************************************/
        function gameOver() {
            gameState = 'gameOver';
            redScreen.style.display = 'flex';
        }

        /*******************************************
         * Bucle del juego
         *******************************************/
        function gameLoop() {
            if (gameState === 'playing') {
                updateObjects();
                drawObjects();
            }
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
