<!DOCTYPE html>
<html>
<head>
    <title>La Aventura Espacial de León - Versión Brutal</title>
    <style>
        /* Ajustes generales */
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            border: 2px solid #333;
            background: url('background_space.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Pantalla roja para "LOSER" */
        #redScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: red;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #loserText {
            font-size: 100px;
            font-weight: bold;
            color: white;
        }

        /* Overlays */
        .overlay {
            position: absolute;
            color: white;
            font-size: 48px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }

    </style>
</head>
<body>
    <!-- Puntuación -->
    <div id="score">Puntos: <span id="scoreValue">0</span></div>

    <!-- Lienzo del juego -->
    <canvas id="gameCanvas"></canvas>

    <!-- Pantalla de inicio -->
    <div id="startScreen" class="overlay">
        <div style="font-size: 72px; color: #FFD700; margin-bottom: 20px;">LEÓN</div>
        Presiona ENTER para comenzar<br>
        <div style="font-size: 24px; margin-top: 20px;">
            Flechas para mover<br>
            ESPACIO para disparar
        </div>
    </div>

    <!-- Pantalla roja de "LOSER" -->
    <div id="redScreen">
        <div id="loserText">LOSER</div>
    </div>

    <script>
        /*******************************************
         * Variables y configuración inicial
         *******************************************/
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        const scoreValueDiv = document.getElementById('scoreValue');
        const startScreenDiv = document.getElementById('startScreen');
        const redScreen = document.getElementById('redScreen');

        let gameState = 'start'; // 'start', 'playingSpace', 'playingCave', 'gameOver'
        let score = 0;

        let bullets = [];
        let enemies = [];
        let explosionParticles = [];

        // Configuración del jugador (León)
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 5,
            color: '#FFD700'
        };

        // Tipos de enemigos para espacio
        const enemyTypesSpace = [
            { type: 'triangle', color: '#F00', points: 10 },
            { type: 'square', color: '#0F0', points: 20 },
            { type: 'circle', color: '#00F', points: 30 },
            { type: 'pixel', color: '#FF0', points: 50 }
        ];

        // Tipos de enemigos para caverna
        const enemyTypesCave = [
            { type: 'triangle', color: '#F0F', points: 15 },
            { type: 'square', color: '#0FF', points: 25 },
            { type: 'circle', color: '#FF0', points: 35 },
            { type: 'pixel', color: '#FFF', points: 60 }
        ];

        const keys = {};

        /*******************************************
         * Eventos de teclado
         *******************************************/
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.key === 'Enter') {
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'gameOver') {
                    resetGame();
                }
            }
            if (gameState === 'playingSpace' || gameState === 'playingCave') {
                if (e.code === 'Space') {
                    shoot();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        /*******************************************
         * Inicio del juego
         *******************************************/
        function startGame() {
            gameState = 'playingSpace';
            startScreenDiv.style.display = 'none';
            resetGame();
            // Cambiar fondo para espacio
            canvas.style.background = "url('background_space.jpg') no-repeat center center";
            canvas.style.backgroundSize = "cover";
        }

        /*******************************************
         * Reinicio del juego
         *******************************************/
        function resetGame() {
            gameState = 'playingSpace';
            redScreen.style.display = 'none';
            score = 0;
            scoreValueDiv.textContent = score;
            enemies = [];
            bullets = [];
            explosionParticles = [];
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            // Resetear fondo a espacio
            canvas.style.background = "url('background_space.jpg') no-repeat center center";
            canvas.style.backgroundSize = "cover";
        }

        /*******************************************
         * Funciones principales
         *******************************************/

        // Disparar
        function shoot() {
            if (gameState === 'playingSpace') {
                bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 10,
                    dx: 0,
                    dy: -7
                });
            } else if (gameState === 'playingCave') {
                bullets.push({
                    x: player.x + player.width,
                    y: player.y + player.height / 2 - 2.5,
                    width: 10,
                    height: 5,
                    dx: 7,
                    dy: 0
                });
            }
        }

        // Crear enemigos aleatorios
        function createEnemy() {
            if (gameState === 'playingSpace') {
                const randomType = enemyTypesSpace[Math.floor(Math.random() * enemyTypesSpace.length)];
                const size = randomType.type === 'triangle' ? 30 : randomType.type === 'square' ? 40 : 50;
                enemies.push({
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    size: size,
                    speed: Math.random() * 2 + 1,
                    type: randomType.type,
                    color: randomType.color,
                    points: randomType.points,
                    dx: 0,
                    dy: Math.random() * 2 + 1
                });
            } else if (gameState === 'playingCave') {
                const randomType = enemyTypesCave[Math.floor(Math.random() * enemyTypesCave.length)];
                const size = randomType.type === 'triangle' ? 30 : randomType.type === 'square' ? 40 : 50;
                enemies.push({
                    x: -size,
                    y: Math.random() * (canvas.height - size),
                    size: size,
                    speed: Math.random() * 2 + 1,
                    type: randomType.type,
                    color: randomType.color,
                    points: randomType.points,
                    dx: Math.random() * 2 + 1,
                    dy: 0
                });
            }
        }

        // Actualizar objetos
        function updateObjects() {
            // Movimiento del jugador
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += player.speed;

            // Movimiento de balas
            bullets.forEach((bullet) => {
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
            });

            // Eliminar balas fuera de la pantalla
            bullets = bullets.filter((bullet) => {
                if (gameState === 'playingSpace') {
                    return bullet.y > -bullet.height;
                } else if (gameState === 'playingCave') {
                    return bullet.x < canvas.width + bullet.width;
                }
                return true;
            });

            // Movimiento de enemigos
            if (gameState === 'playingSpace') {
                if (Math.random() < 0.02) createEnemy();
            } else if (gameState === 'playingCave') {
                if (Math.random() < 0.03) createEnemy();
            }

            enemies = enemies.filter((enemy) => {
                enemy.x += enemy.dx;
                enemy.y += enemy.dy;

                // Colisión con el jugador
                if (checkCollision(enemy, player)) {
                    gameOver();
                    return false;
                }

                // Colisión con balas
                for (const bullet of bullets) {
                    if (checkCollision(enemy, bullet)) {
                        score += enemy.points;
                        scoreValueDiv.textContent = score;
                        // Eliminar enemigo y bala
                        enemies.splice(enemies.indexOf(enemy), 1);
                        bullets.splice(bullets.indexOf(bullet), 1);
                        // Verificar si se alcanza el puntaje para cambiar de fase
                        if (score >= 500 && gameState === 'playingSpace') {
                            enterCaveMode();
                        }
                        return false;
                    }
                }

                // Eliminar enemigos que salen de la pantalla
                if (gameState === 'playingSpace') {
                    return enemy.y < canvas.height;
                } else if (gameState === 'playingCave') {
                    return enemy.x < canvas.width;
                }
                return true;
            });
        }

        // Dibujar objetos
        function drawObjects() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar jugador
            drawPlayer();

            // Dibujar balas
            ctx.fillStyle = '#FFD700';
            bullets.forEach((bullet) => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Dibujar enemigos
            enemies.forEach((enemy) => {
                ctx.fillStyle = enemy.color;
                if (enemy.type === 'triangle') {
                    ctx.beginPath();
                    if (gameState === 'playingSpace') {
                        ctx.moveTo(enemy.x + enemy.size / 2, enemy.y);
                        ctx.lineTo(enemy.x, enemy.y + enemy.size);
                        ctx.lineTo(enemy.x + enemy.size, enemy.y + enemy.size);
                    } else if (gameState === 'playingCave') {
                        ctx.moveTo(enemy.x, enemy.y + enemy.size / 2);
                        ctx.lineTo(enemy.x + enemy.size, enemy.y);
                        ctx.lineTo(enemy.x + enemy.size, enemy.y + enemy.size);
                    }
                    ctx.closePath();
                    ctx.fill();
                } else if (enemy.type === 'square') {
                    ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
                } else if (enemy.type === 'circle') {
                    ctx.beginPath();
                    ctx.arc(enemy.x + enemy.size / 2, enemy.y + enemy.size / 2, enemy.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (enemy.type === 'pixel') {
                    drawPixelEnemy(enemy);
                }
            });
        }

        /*******************************************
         * Dibujar jugador
         *******************************************/
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        /*******************************************
         * Dibujar enemigos tipo "pixel"
         *******************************************/
        function drawPixelEnemy(enemy) {
            const pixelSize = enemy.size / 5;
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    if (Math.random() > 0.5) {
                        ctx.fillStyle = enemy.color;
                        ctx.fillRect(enemy.x + i * pixelSize, enemy.y + j * pixelSize, pixelSize, pixelSize);
                    }
                }
            }
        }

        /*******************************************
         * Colisiones
         *******************************************/
        function checkCollision(obj1, obj2) {
            return (
                obj1.x < obj2.x + obj2.width &&
                obj1.x + obj1.size > obj2.x &&
                obj1.y < obj2.y + obj2.height &&
                obj1.y + obj1.size > obj2.y
            );
        }

        /*******************************************
         * Game Over
         *******************************************/
        function gameOver() {
            gameState = 'gameOver';
            redScreen.style.display = 'flex';
        }

        /*******************************************
         * Entrar en modo caverna
         *******************************************/
        function enterCaveMode() {
            gameState = 'playingCave';
            // Cambiar fondo a caverna
            canvas.style.background = "url('background_cave.jpg') no-repeat center center";
            canvas.style.backgroundSize = "cover";
            // Opcional: ajustar posición del jugador si es necesario
            player.x = 50; // Por ejemplo, empezar en la izquierda
            player.y = canvas.height / 2 - player.height / 2;
        }

        /*******************************************
         * Bucle del juego
         *******************************************/
        function gameLoop() {
            if (gameState === 'playingSpace' || gameState === 'playingCave') {
                updateObjects();
                drawObjects();
            }
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
