<!DOCTYPE html>
<html>
<head>
    <title>La Aventura Espacial de León - Versión Brutal</title>
    <style>
        /* Ajustes generales */
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            border: 2px solid #333;
        }

        /* Pantalla roja para "LOSER" */
        #redScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: red;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #loserText {
            font-size: 100px;
            font-weight: bold;
            color: white;
        }

        /* Pantalla de Ganar */
        #winScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        /* Overlays */
        .overlay {
            position: absolute;
            color: white;
            font-size: 48px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 5;
        }

    </style>
</head>
<body>
    <!-- Puntuación -->
    <div id="score">Puntos: <span id="scoreValue">0</span></div>

    <!-- Lienzo del juego -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Pantalla de inicio -->
    <div id="startScreen" class="overlay">
        <div style="font-size: 72px; color: #FFD700; margin-bottom: 20px;">LEÓN</div>
        <div style="font-size: 48px; color: #FFD700; margin-bottom: 20px;">¡Adelante, LEÓN!</div>
        Presiona ENTER para comenzar<br>
        <div style="font-size: 24px; margin-top: 20px;">
            Flechas para mover<br>
            ESPACIO para disparar
        </div>
    </div>

    <!-- Pantalla roja de "LOSER" -->
    <div id="redScreen">
        <div id="loserText">LOSER</div>
    </div>

    <!-- Pantalla de Ganar -->
    <div id="winScreen">
        <div style="font-size: 72px; color: #FFD700; margin-bottom: 20px;">¡LEÓN, HAS GANADO!</div>
        Presiona ENTER para reiniciar<br>
    </div>

    <script>
        /*******************************************
         * Cargar imágenes de fondo
         *******************************************/
        const backgroundSpace = new Image();
        backgroundSpace.src = 'background_space.jpg';

        const backgroundCave = new Image();
        backgroundCave.src = 'background_cave.jpg';

        const backgroundVolcano = new Image();
        backgroundVolcano.src = 'background_volcano.jpg';

        /*******************************************
         * Variables y configuración inicial
         *******************************************/
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const scoreValueDiv = document.getElementById('scoreValue');
        const startScreenDiv = document.getElementById('startScreen');
        const redScreen = document.getElementById('redScreen');
        const winScreen = document.getElementById('winScreen');

        let gameState = 'start'; // 'start', 'playingSpace', 'playingCave', 'playingVolcano', 'won', 'gameOver'
        let score = 0;

        let bullets = [];
        let enemies = [];

        // Configuración del jugador (León)
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 30, // Reducido de 50 a 30
            height: 30, // Reducido de 50 a 30
            speed: 5,
            color: '#FFD700'
        };

        // Tipos de enemigos para espacio
        const enemyTypesSpace = [
            { type: 'triangle', color: '#F00', points: 10 },
            { type: 'square', color: '#0F0', points: 20 },
            { type: 'circle', color: '#00F', points: 30 },
            { type: 'pixel', color: '#FF0', points: 50 }
        ];

        // Tipos de enemigos para caverna
        const enemyTypesCave = [
            { type: 'triangle', color: '#F0F', points: 15 },
            { type: 'square', color: '#0FF', points: 25 },
            { type: 'circle', color: '#FF0', points: 35 },
            { type: 'pixel', color: '#FFF', points: 60 }
        ];

        // Tipos de enemigos para volcán
        const enemyTypesVolcano = [
            { type: 'triangle', color: '#FF4500', points: 20 },
            { type: 'square', color: '#FF6347', points: 30 },
            { type: 'circle', color: '#FFD700', points: 40 },
            { type: 'pixel', color: '#FF8C00', points: 60 }
        ];

        const keys = {};

        /*******************************************
         * Eventos de teclado
         *******************************************/
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.key === 'Enter') {
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'gameOver') {
                    resetGame();
                } else if (gameState === 'won') {
                    resetGame();
                    winScreen.style.display = 'none';
                }
            }
            if (gameState === 'playingSpace' || gameState === 'playingCave' || gameState === 'playingVolcano') {
                if (e.code === 'Space') {
                    shoot();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        /*******************************************
         * Inicio del juego
         *******************************************/
        function startGame() {
            gameState = 'playingSpace';
            startScreenDiv.style.display = 'none';
            resetGame();
        }

        /*******************************************
         * Reinicio del juego
         *******************************************/
        function resetGame() {
            gameState = 'playingSpace';
            redScreen.style.display = 'none';
            winScreen.style.display = 'none';
            score = 0;
            scoreValueDiv.textContent = score;
            enemies = [];
            bullets = [];
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
        }

        /*******************************************
         * Funciones principales
         *******************************************/

        // Disparar
        function shoot() {
            if (gameState === 'playingSpace' || gameState === 'playingVolcano') {
                bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 10,
                    dx: 0,
                    dy: -7
                });
            } else if (gameState === 'playingCave') {
                bullets.push({
                    x: player.x + player.width,
                    y: player.y + player.height / 2 - 2.5,
                    width: 10,
                    height: 5,
                    dx: 7,
                    dy: 0
                });
            }
        }

        // Crear enemigos aleatorios
        function createEnemy() {
            if (gameState === 'playingSpace') {
                const randomType = enemyTypesSpace[Math.floor(Math.random() * enemyTypesSpace.length)];
                const size = randomType.type === 'triangle' ? 30 : randomType.type === 'square' ? 40 : 50;
                enemies.push({
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    size: size,
                    type: randomType.type,
                    color: randomType.color,
                    points: randomType.points,
                    dx: 0,
                    dy: Math.random() * 2 + 1
                });
            } else if (gameState === 'playingCave') {
                const randomType = enemyTypesCave[Math.floor(Math.random() * enemyTypesCave.length)];
                const size = randomType.type === 'triangle' ? 30 : randomType.type === 'square' ? 40 : 50;
                enemies.push({
                    x: -size,
                    y: Math.random() * (canvas.height - size),
                    size: size,
                    type: randomType.type,
                    color: randomType.color,
                    points: randomType.points,
                    dx: Math.random() * 2 + 1,
                    dy: 0
                });
            } else if (gameState === 'playingVolcano') {
                const randomType = enemyTypesVolcano[Math.floor(Math.random() * enemyTypesVolcano.length)];
                const size = randomType.type === 'triangle' ? 35 : randomType.type === 'square' ? 45 : 55;
                enemies.push({
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    size: size,
                    type: randomType.type,
                    color: randomType.color,
                    points: randomType.points,
                    dx: 0,
                    dy: Math.random() * 3 + 1
                });
            }
        }

        // Actualizar objetos
        function updateObjects() {
            // Movimiento del jugador
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += player.speed;

            // Movimiento de balas
            bullets.forEach((bullet) => {
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
            });

            // Eliminar balas fuera de la pantalla
            bullets = bullets.filter((bullet) => {
                if (gameState === 'playingSpace' || gameState === 'playingVolcano') {
                    return bullet.y > -bullet.height;
                } else if (gameState === 'playingCave') {
                    return bullet.x < canvas.width + bullet.width;
                }
                return true;
            });

            // Movimiento de enemigos
            if (gameState === 'playingSpace') {
                if (Math.random() < 0.02) createEnemy();
            } else if (gameState === 'playingCave') {
                if (Math.random() < 0.03) createEnemy();
            } else if (gameState === 'playingVolcano') {
                if (Math.random() < 0.04) createEnemy(); // Mayor frecuencia en volcán
            }

            // Manejar colisiones y eliminar enemigos/balas
            for (let i = enemies.length - 1; i >= 0; i--) {
                let enemy = enemies[i];

                // Colisión con el jugador
                if (checkCollision(enemy, player)) {
                    gameOver();
                    enemies.splice(i, 1);
                    continue;
                }

                // Colisión con balas
                for (let j = bullets.length - 1; j >= 0; j--) {
                    let bullet = bullets[j];
                    if (checkCollision(enemy, bullet)) {
                        score += enemy.points;
                        scoreValueDiv.textContent = score;
                        // Eliminar enemigo y bala
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        break; // Salir del bucle de balas
                    }
                }

                // Eliminar enemigos que salen de la pantalla
                if (gameState === 'playingSpace') {
                    if (enemy.y > canvas.height) {
                        enemies.splice(i, 1);
                    }
                } else if (gameState === 'playingCave') {
                    if (enemy.x > canvas.width) {
                        enemies.splice(i, 1);
                    }
                } else if (gameState === 'playingVolcano') {
                    if (enemy.y > canvas.height) {
                        enemies.splice(i, 1);
                    }
                }
            }

            // Verificar umbrales de puntuación
            if (score >= 200 && gameState === 'playingSpace') {
                enterCaveMode();
            } else if (score >= 400 && gameState === 'playingCave') {
                enterVolcanoMode();
            } else if (score >= 600 && gameState === 'playingVolcano') {
                enterWinScreen();
            }
        }

        // Dibujar objetos
        function drawObjects() {
            // Dibujar el fondo según el estado del juego
            if (gameState === 'playingSpace') {
                ctx.drawImage(backgroundSpace, 0, 0, canvas.width, canvas.height);
            } else if (gameState === 'playingCave') {
                ctx.drawImage(backgroundCave, 0, 0, canvas.width, canvas.height);
            } else if (gameState === 'playingVolcano') {
                ctx.drawImage(backgroundVolcano, 0, 0, canvas.width, canvas.height);
            }

            // Dibujar jugador
            drawPlayer();

            // Dibujar balas
            ctx.fillStyle = '#FFD700';
            bullets.forEach((bullet) => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Dibujar enemigos
            enemies.forEach((enemy) => {
                ctx.fillStyle = enemy.color;
                if (enemy.type === 'triangle') {
                    ctx.beginPath();
                    if (gameState === 'playingSpace' || gameState === 'playingVolcano') {
                        ctx.moveTo(enemy.x + enemy.size / 2, enemy.y);
                        ctx.lineTo(enemy.x, enemy.y + enemy.size);
                        ctx.lineTo(enemy.x + enemy.size, enemy.y + enemy.size);
                    } else if (gameState === 'playingCave') {
                        ctx.moveTo(enemy.x, enemy.y + enemy.size / 2);
                        ctx.lineTo(enemy.x + enemy.size, enemy.y);
                        ctx.lineTo(enemy.x + enemy.size, enemy.y + enemy.size);
                    }
                    ctx.closePath();
                    ctx.fill();
                } else if (enemy.type === 'square') {
                    ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
                } else if (enemy.type === 'circle') {
                    ctx.beginPath();
                    ctx.arc(enemy.x + enemy.size / 2, enemy.y + enemy.size / 2, enemy.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (enemy.type === 'pixel') {
                    drawPixelEnemy(enemy);
                }
            });
        }

        /*******************************************
         * Dibujar jugador
         *******************************************/
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        /*******************************************
         * Dibujar enemigos tipo "pixel"
         *******************************************/
        function drawPixelEnemy(enemy) {
            const pixelSize = enemy.size / 5;
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    if (Math.random() > 0.5) {
                        ctx.fillStyle = enemy.color;
                        ctx.fillRect(enemy.x + i * pixelSize, enemy.y + j * pixelSize, pixelSize, pixelSize);
                    }
                }
            }
        }

        /*******************************************
         * Colisiones
         *******************************************/
        function checkCollision(obj1, obj2) {
            return (
                obj1.x < obj2.x + obj2.width &&
                obj1.x + obj1.size > obj2.x &&
                obj1.y < obj2.y + obj2.height &&
                obj1.y + obj1.size > obj2.y
            );
        }

        /*******************************************
         * Game Over
         *******************************************/
        function gameOver() {
            gameState = 'gameOver';
            redScreen.style.display = 'flex';
        }

        /*******************************************
         * Entrar en modo caverna
         *******************************************/
        function enterCaveMode() {
            gameState = 'playingCave';
            // Cambiar fondo a caverna
            if (backgroundCave.complete) {
                // Si la imagen ya está cargada, se dibuja en drawObjects
            } else {
                // Si no está cargada, esperar a que se cargue
                backgroundCave.onload = () => {
                    drawObjects();
                };
            }
            // Ajustar posición del jugador si es necesario
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
        }

        /*******************************************
         * Entrar en modo volcán
         *******************************************/
        function enterVolcanoMode() {
            gameState = 'playingVolcano';
            // Cambiar fondo a volcán
            if (backgroundVolcano.complete) {
                // Si la imagen ya está cargada, se dibuja en drawObjects
            } else {
                // Si no está cargada, esperar a que se cargue
                backgroundVolcano.onload = () => {
                    drawObjects();
                };
            }
            // Ajustar posición del jugador si es necesario
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
        }

        /*******************************************
         * Entrar en pantalla de ganar
         *******************************************/
        function enterWinScreen() {
            gameState = 'won';
            winScreen.style.display = 'flex';
        }

        /*******************************************
         * Bucle del juego
         *******************************************/
        function gameLoop() {
            if (gameState === 'playingSpace' || gameState === 'playingCave' || gameState === 'playingVolcano') {
                updateObjects();
                drawObjects();
            } else if (gameState === 'start') {
                drawStartScreenBackground();
            } else if (gameState === 'gameOver') {
                // No es necesario dibujar nada adicional, ya que el overlay está visible
            } else if (gameState === 'won') {
                // No es necesario dibujar nada adicional, ya que el overlay está visible
            }
            requestAnimationFrame(gameLoop);
        }

        // Función para dibujar el fondo de la pantalla de inicio
        function drawStartScreenBackground() {
            if (backgroundSpace.complete) {
                ctx.drawImage(backgroundSpace, 0, 0, canvas.width, canvas.height);
            } else {
                backgroundSpace.onload = () => {
                    ctx.drawImage(backgroundSpace, 0, 0, canvas.width, canvas.height);
                };
            }
        }

        gameLoop();
    </script>
</body>
</html>
