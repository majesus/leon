<!DOCTYPE html>
<html>
<head>
    <title>La Aventura Espacial de León - Versión Mejorada</title>
    <style>
        /* Ajustes generales */
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            border: 2px solid #333;
            background: url('background_space.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Pantalla roja para "LOSER" */
        #redScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: red;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        #loserText {
            font-size: 100px;
            font-weight: bold;
            color: white;
        }

        /* Pantalla de Ganador */
        #winnerScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: green;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        #winnerText {
            font-size: 100px;
            font-weight: bold;
            color: white;
        }

        /* Overlays */
        .overlay {
            position: absolute;
            color: white;
            font-size: 48px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            display: none;
            z-index: 1;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 1;
        }

    </style>
</head>
<body>
    <!-- Puntuación -->
    <div id="score">Puntos: <span id="scoreValue">0</span></div>

    <!-- Lienzo del juego -->
    <canvas id="gameCanvas"></canvas>

    <!-- Pantalla de inicio -->
    <div id="startScreen" class="overlay">
        <div style="font-size: 72px; color: #FFD700; margin-bottom: 20px;">LEÓN</div>
        Presiona ENTER para comenzar<br>
        <div style="font-size: 24px; margin-top: 20px;">
            Flechas para mover<br>
            ESPACIO para disparar
        </div>
    </div>

    <!-- Pantalla de transición -->
    <div id="transitionScreen" class="overlay">
        <div id="transitionText" style="font-size: 48px; color: #FFD700;"></div>
    </div>

    <!-- Pantalla roja de "LOSER" -->
    <div id="redScreen">
        <div id="loserText">LOSER</div>
    </div>

    <!-- Pantalla de "GANASTE" -->
    <div id="winnerScreen">
        <div id="winnerText">¡GANASTE!</div>
    </div>

    <script>
        /*******************************************
         * Variables y configuración inicial
         *******************************************/
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        const scoreValueDiv = document.getElementById('scoreValue');
        const startScreenDiv = document.getElementById('startScreen');
        const transitionScreenDiv = document.getElementById('transitionScreen');
        const transitionTextDiv = document.getElementById('transitionText');
        const redScreen = document.getElementById('redScreen');
        const winnerScreen = document.getElementById('winnerScreen');

        let gameState = 'start'; // 'start', 'transition', 'playingSpace', 'playingCave', 'gameOver', 'win'
        let score = 0;
        let level = 1; // Cada nivel representa 100 puntos
        let previousMode = 'playingSpace'; // Para manejar transiciones

        let bullets = [];
        let enemies = [];
        let explosionParticles = [];

        // Configuración del jugador (León)
        const player = {
            x: canvas.width / 2 - 15, // Ajustado para la nueva anchura
            y: canvas.height - 80, // Ajustado para la nueva altura
            width: 30,
            height: 30,
            speed: 5,
            color: '#FFD700'
        };

        // Tipos de enemigos para espacio
        const enemyTypesSpace = [
            { type: 'triangle', color: '#F00', points: 10 },
            { type: 'square', color: '#0F0', points: 20 },
            { type: 'circle', color: '#00F', points: 30 },
            { type: 'pixel', color: '#FF0', points: 50 }
        ];

        // Tipos de enemigos para caverna
        const enemyTypesCave = [
            { type: 'triangle', color: '#F0F', points: 15 },
            { type: 'square', color: '#0FF', points: 25 },
            { type: 'circle', color: '#FF0', points: 35 },
            { type: 'pixel', color: '#FFF', points: 60 }
        ];

        const keys = {};

        /*******************************************
         * Eventos de teclado
         *******************************************/
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.key === 'Enter') {
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'gameOver' || gameState === 'win') {
                    resetGame();
                }
            }
            if ((gameState === 'playingSpace' || gameState === 'playingCave') && e.code === 'Space') {
                shoot();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        /*******************************************
         * Inicio del juego
         *******************************************/
        function startGame() {
            gameState = 'playingSpace';
            startScreenDiv.style.display = 'none';
            resetGame();
            // Cambiar fondo para espacio
            canvas.style.background = "url('background_space.jpg') no-repeat center center";
            canvas.style.backgroundSize = "cover";
        }

        /*******************************************
         * Reinicio del juego
         *******************************************/
        function resetGame() {
            gameState = 'playingSpace';
            redScreen.style.display = 'none';
            winnerScreen.style.display = 'none';
            transitionScreenDiv.style.display = 'none';
            score = 0;
            level = 1;
            previousMode = 'playingSpace';
            scoreValueDiv.textContent = score;
            enemies = [];
            bullets = [];
            explosionParticles = [];
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 80;
        }

        /*******************************************
         * Funciones principales
         *******************************************/

        // Disparar
        function shoot() {
            if (gameState === 'playingSpace') {
                bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 10,
                    dx: 0,
                    dy: -7
                });
            } else if (gameState === 'playingCave') {
                bullets.push({
                    x: player.x + player.width,
                    y: player.y + player.height / 2 - 2.5,
                    width: 10,
                    height: 5,
                    dx: 7,
                    dy: 0
                });
            }
        }

        // Crear enemigos aleatorios
        function createEnemy() {
            let enemyType, size, enemy;
            if (gameState === 'playingSpace') {
                enemyType = enemyTypesSpace[Math.floor(Math.random() * enemyTypesSpace.length)];
                size = enemyType.type === 'triangle' ? 30 : enemyType.type === 'square' ? 40 : 50;
                enemy = {
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    size: size,
                    speed: (Math.random() * 2 + 1) * getSpeedMultiplier(),
                    type: enemyType.type,
                    color: enemyType.color,
                    points: enemyType.points,
                    dx: 0,
                    dy: enemyType.type === 'pixel' ? (Math.random() * 1 + 1) * getSpeedMultiplier() : (Math.random() * 2 + 1) * getSpeedMultiplier()
                };
            } else if (gameState === 'playingCave') {
                enemyType = enemyTypesCave[Math.floor(Math.random() * enemyTypesCave.length)];
                size = enemyType.type === 'triangle' ? 30 : enemyType.type === 'square' ? 40 : 50;
                enemy = {
                    x: -size,
                    y: Math.random() * (canvas.height - size),
                    size: size,
                    speed: (Math.random() * 2 + 1) * getSpeedMultiplier(),
                    type: enemyType.type,
                    color: enemyType.color,
                    points: enemyType.points,
                    dx: enemyType.type === 'pixel' ? (Math.random() * 1 + 1) * getSpeedMultiplier() : (Math.random() * 2 + 1) * getSpeedMultiplier(),
                    dy: 0
                };
            }
            enemies.push(enemy);
        }

        // Obtener multiplicador de velocidad según el nivel
        function getSpeedMultiplier() {
            return 1 + (level - 1) * 0.2;
        }

        // Actualizar objetos
        function updateObjects() {
            // Movimiento del jugador
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += player.speed;

            // Movimiento de balas
            bullets.forEach((bullet) => {
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
            });

            // Eliminar balas fuera de la pantalla
            bullets = bullets.filter((bullet) => {
                if (gameState === 'playingSpace') {
                    return bullet.y > -bullet.height;
                } else if (gameState === 'playingCave') {
                    return bullet.x < canvas.width + bullet.width;
                }
                return true;
            });

            // Generar enemigos con diferente frecuencia según el modo
            if (gameState === 'playingSpace') {
                if (Math.random() < 0.02) createEnemy();
            } else if (gameState === 'playingCave') {
                if (Math.random() < 0.03) createEnemy();
            }

            // Movimiento y gestión de enemigos
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.x += enemy.dx;
                enemy.y += enemy.dy;

                // Colisión con el jugador
                if (checkCollision(enemy, player)) {
                    gameOver();
                    return;
                }

                // Colisión con balas
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    if (checkCollision(enemy, bullet)) {
                        score += enemy.points;
                        scoreValueDiv.textContent = score;

                        // Eliminar enemigo y bala
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);

                        // Verificar si se alcanza el puntaje para cambiar de fase
                        if (score >= level * 100) {
                            if (level * 100 < 1000) {
                                transitionToNextMode();
                            } else {
                                winGame();
                            }
                        }
                        break; // Salir del ciclo de balas
                    }
                }

                // Eliminar enemigos que salen de la pantalla
                if (gameState === 'playingSpace') {
                    if (enemy.y > canvas.height) {
                        enemies.splice(i, 1);
                    }
                } else if (gameState === 'playingCave') {
                    if (enemy.x > canvas.width) {
                        enemies.splice(i, 1);
                    }
                }
            }
        }

        // Dibujar objetos
        function drawObjects() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar jugador
            drawPlayer();

            // Dibujar balas
            ctx.fillStyle = '#FFD700';
            bullets.forEach((bullet) => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Dibujar enemigos
            enemies.forEach((enemy) => {
                ctx.fillStyle = enemy.color;
                if (enemy.type === 'triangle') {
                    ctx.beginPath();
                    if (gameState === 'playingSpace') {
                        ctx.moveTo(enemy.x + enemy.size / 2, enemy.y);
                        ctx.lineTo(enemy.x, enemy.y + enemy.size);
                        ctx.lineTo(enemy.x + enemy.size, enemy.y + enemy.size);
                    } else if (gameState === 'playingCave') {
                        ctx.moveTo(enemy.x, enemy.y + enemy.size / 2);
                        ctx.lineTo(enemy.x + enemy.size, enemy.y);
                        ctx.lineTo(enemy.x + enemy.size, enemy.y + enemy.size);
                    }
                    ctx.closePath();
                    ctx.fill();
                } else if (enemy.type === 'square') {
                    ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
                } else if (enemy.type === 'circle') {
                    ctx.beginPath();
                    ctx.arc(enemy.x + enemy.size / 2, enemy.y + enemy.size / 2, enemy.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (enemy.type === 'pixel') {
                    drawPixelEnemy(enemy);
                }
            });
        }

        /*******************************************
         * Dibujar jugador (Nave con forma de león pixelado)
         *******************************************/
        function drawPlayer() {
            // Dibujar cuerpo
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x + 5, player.y + 10, player.width - 10, player.height - 10);

            // Dibujar cabeza
            ctx.fillRect(player.x + 10, player.y, 10, 10);

            // Dibujar melena
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(player.x + 7, player.y + 5, 16, 5);
        }

        /*******************************************
         * Dibujar enemigos tipo "pixel"
         *******************************************/
        function drawPixelEnemy(enemy) {
            const pixelSize = enemy.size / 5;
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    if (Math.random() > 0.5) {
                        ctx.fillStyle = enemy.color;
                        ctx.fillRect(enemy.x + i * pixelSize, enemy.y + j * pixelSize, pixelSize, pixelSize);
                    }
                }
            }
        }

        /*******************************************
         * Colisiones
         *******************************************/
        function checkCollision(obj1, obj2) {
            return (
                obj1.x < obj2.x + obj2.width &&
                obj1.x + obj1.size > obj2.x &&
                obj1.y < obj2.y + obj2.height &&
                obj1.y + obj1.size > obj2.y
            );
        }

        /*******************************************
         * Game Over
         *******************************************/
        function gameOver() {
            gameState = 'gameOver';
            redScreen.style.display = 'flex';
        }

        /*******************************************
         * Ganar el Juego
         *******************************************/
        function winGame() {
            gameState = 'win';
            winnerScreen.style.display = 'flex';
        }

        /*******************************************
         * Transición entre modos
         *******************************************/
        function transitionToNextMode() {
            gameState = 'transition';
            transitionScreenDiv.style.display = 'flex';
            // Establecer el texto de transición antes de cambiar el estado
            const transitioningToCave = previousMode === 'playingSpace';
            transitionTextDiv.textContent = transitioningToCave ? 'Ingresando a la Caverna...' : 'Volviendo al Espacio...';
            setTimeout(() => {
                transitionScreenDiv.style.display = 'none';
                switchMode();
            }, 2000); // Duración de la transición (2 segundos)
        }

        function switchMode() {
            // Incrementar nivel
            level += 1;

            if (previousMode === 'playingSpace') {
                enterCaveMode();
                previousMode = 'playingCave';
            } else if (previousMode === 'playingCave') {
                enterSpaceMode();
                previousMode = 'playingSpace';
            }
        }

        /*******************************************
         * Entrar en modo caverna
         *******************************************/
        function enterCaveMode() {
            gameState = 'playingCave';
            // Cambiar fondo a caverna
            canvas.style.background = "url('background_cave.jpg') no-repeat center center";
            canvas.style.backgroundSize = "cover";
            // Ajustar posición del jugador si es necesario
            player.x = 50; // Empezar a la izquierda
            player.y = canvas.height / 2 - player.height / 2;
        }

        /*******************************************
         * Entrar en modo espacio
         *******************************************/
        function enterSpaceMode() {
            gameState = 'playingSpace';
            // Cambiar fondo a espacio
            canvas.style.background = "url('background_space.jpg') no-repeat center center";
            canvas.style.backgroundSize = "cover";
            // Ajustar posición del jugador si es necesario
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 80;
        }

        /*******************************************
         * Bucle del juego
         *******************************************/
        function gameLoop() {
            if (gameState === 'playingSpace' || gameState === 'playingCave') {
                updateObjects();
                drawObjects();
            }
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
